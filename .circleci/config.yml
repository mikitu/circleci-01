# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  deploy:
      docker:
        - image: circleci/node:10.6-jessie-browsers
      working_directory: ~/repo
      steps:
        # Log the current branch
        - run:
            name: Show current branch
            command: echo ${CIRCLE_BRANCH}
        # Restore cache from the build job which contains the
        # dist folder that needs to be deployed
        - restore_cache:
            key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
        - run:
            name: Install awscli
            command: sudo apt-get -y -qq install awscli
        - run:
            name: Setting Signature Version 4 for S3 Request Authentication
            command: aws configure set default.s3.signature_version s3v4
        # Deploy to the S3 bucket corresponding to the current branch
        - run:
            name: Deploy to S3
            command: |
                if [ "${CIRCLE_BRANCH}" == "develop" ]; then
                    aws --region us-east-1 s3 sync dist s3://mihai-s3-upload-testing-dev/ --delete
                elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
                    aws --region us-east-1 s3 sync dist s3://mihai-s3-upload-testing-qa/ --delete
                elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                    aws --region us-east-1 s3 sync dist s3://mihai-s3-upload-testing/ --delete
                fi
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.6-jessie-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
      # Build project with different configuration based on
      # the current branch
      - run:
          name: Building
          command: |
              if [ "${CIRCLE_BRANCH}" == "staging" ]; then
                  yarn build
              elif [ "${CIRCLE_BRANCH}" == "master" ]; then
                  yarn build
              else
                  yarn build
              fi
      # Cache the dist folder for the deploy job
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
              - dist
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

